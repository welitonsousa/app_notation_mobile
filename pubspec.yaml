name: app_notation_mobile
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.7
  rive: ^0.7.28
  dio: ^4.0.0
  url_launcher: ^6.0.10
  photo_view: ^0.12.0
  image_picker: ^0.8.2
  intl: ^0.17.0
  html_editor_enhanced: ^2.4.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

  fonts:
    - family: amatic
      fonts:
        - asset: assets/fonts/amatic-regular.ttf
        - asset: assets/fonts/amatic-bold.ttf
